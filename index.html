<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lighting</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="hero">
		<nav>
			<img src="images/menu.png" class="menu-img" onclick="toggleMenu()">
			<img src="images/logo.png" class="logo">

			<ul id="menuList">
				<li><a href="">Latest</a></li>
				<li><a href="">Modern</a></li>
				<li><a href="">Contemporary</a></li>
				<li><a href="https://github.com/aandrosov0/lighting-web-sample">Check on GitHub</a></li>
			</ul>

			<button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
		</nav>

		<div class="lamp-container">
			<img src="images/lamp.png" class="lamp">
			<img src="images/light.png" class="light" id="light">
		</div>

		<div class="text-container">
			<h1>Latest <br>in lighting</h1>
			<p>This is the first lamp from our company. we are making a huge collection of modern Lamps in all categories from home use to office use.</p>
			<a href="">Check All Collections</a>

			<div class="control">
				<p>04</p>
				<div class="line"><span></span></div>
				<p>05</p>
			</div>
		</div>
	</div>

<script>
	var btn = document.getElementById("btn")
	var light = document.getElementById("light")
	var menuList = document.getElementById("menuList")

	menuList.style.maxHeight = "0px"

	function toggleBtn() {
		btn.classList.toggle("active")
		light.classList.toggle("on")
	}

	function toggleMenu() {
		if(menuList.style.maxHeight == "0px") {
			menuList.style.maxHeight = "130px"
		} else {
			menuList.style.maxHeight = "0px"
		}
	}
</script>
</body>
</html>
